<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPI Fraud Detection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>UPI Fraud Detection</h1>
      <form id="transactionForm">
        <div class="form-group">
          <label for="sender">Sender UPI ID:</label>
          <input type="text" id="sender" required />
        </div>
        <div class="form-group">
          <label for="receiver">Receiver UPI ID:</label>
          <input type="text" id="receiver" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount (â‚¹):</label>
          <input type="number" id="amount" required />
        </div>
        <div class="form-group">
          <button type="submit">Submit Transaction</button>
        </div>
      </form>

      <div id="transactionDetails" class="transaction-details">
        <h2>Transaction Details</h2>
        <p id="fraudProbability"></p>
        <p id="transactionDetail"></p>
      </div>
      <h2>Transaction History</h2>
      <table id="transactionHistory">
        <thead>
          <tr>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Amount</th>
            <th>Fraud Probability</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
